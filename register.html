<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>register</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!------------------------register start------------------------------>
		<div id="wrap-main-register">
			<div class="main-register">
				<div class="header">
					<img src="img/register_img/logo.png"/>
				</div>
				
				<form>
					<h4>请输入手机号码或邮箱地址注册：</h4>
					<div class="reg-username">
						<input type="text" name="" id="username" value="" placeholder="邮箱/手机号码"/>
					</div>
					<div class="reg-check-code clear">
						<input type="text" name="" id="check-code" class="fl" value="" placeholder="图片验证码"/>
						<span class="check-code-box fl" title="看不清验证码">1111</span>
					</div>	
					<div class="error-report clear">
						<em class="fl">！</em>
						<p class="fl">请正确输入注册的邮箱地址或手机号码</p>
						<p class="fl">验证码有误</p>
					</div>
					<input type="button" value="确认" class="submit"/>
				</form>
			</div>
		</div>
		
		<!------------------------register end------------------------------>
		
		<div id="wrap-reg-footer">
			<div class="reg-footer">
				<p>Copyright 2012-2015 XIAMEN ANTA E-COMMERCE LIMITED All Rights Reserved</p>
				<p>厦门安踏电子商务有限公司 闽ICP备11020421号</p>
				<p>福建省厦门市思明区观音山嘉义路99号安踏营运中心 电话：400-858-2020</p>
				<div class="footer-img">
					<a href=""><img src="img/register_img/chengxing.png"/></a>
					<a href=""><img src="img/register_img/yinlian.png"/></a>
					<a href=""><img src="img/register_img/chengxin.png"/></a>
					<a href=""><img src="img/register_img/police.png"/></a>
				</div>
			</div>
		</div>

		
		<!-------------------------bottom button start----------------------------->
		<div id="bottom-button">
			<div class="bottom-online-server">
	
			</div>
			<div class="service-number">
				<span>400-858-2020</span>
			</div>
			<div class="back-to-top">

			</div>
		</div>
		<!-------------------------bottom button end---------------------------->
	</body>
</html>
