<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>login</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!------------------------register start------------------------------>
		<div id="wrap-main-register">
			<div class="main-register">
				<div class="header">
					<img src="img/register_img/logo.png"/>
				</div>
				
				<form>
					<h4>请输入手机号码或邮箱地址登录：</h4>
					<div class="reg-username">
						<input type="text" name="" id="username" value="" placeholder="邮箱/手机号码/安踏账号"/>
					</div>
					<div class="reg-check-code clear">
						<input type="password" name="" id="check-code" class="fl" value="" placeholder="密码"/>

					</div>	
					<div class="error-report clear">

						<p class="fl">请输入账号</p>
						<p class="fl">请输入密码</p>
						<p class="fl">账号密码有误</p>
					</div>
					<input type="button" value="立即登录" class="submit"/>
				</form>
				<fieldset id="">
					<legend>其它方式登录</legend>

				</fieldset>
				<div class="other-mathod clear">
					<a href="javascript:;"><i></i></a>
					<a href="javascript:;" class="qq"><i></i></a>
					<a href="javascript:;"><i></i></a>
				</div>
				<div class="link">
					<a href="register.html">帐号注册</a> | 
					<a href="javascript:;">忘记密码</a>
				</div>
			</div>
		</div>
		
		<!------------------------register end------------------------------>
		
		<div id="wrap-reg-footer">
			<div class="reg-footer">
				<p>Copyright 2012-2015 XIAMEN ANTA E-COMMERCE LIMITED All Rights Reserved</p>
				<p>厦门安踏电子商务有限公司 闽ICP备11020421号</p>
				<p>福建省厦门市思明区观音山嘉义路99号安踏营运中心 电话：400-858-2020</p>
				<div class="footer-img">
					<a href="javascript:;"><img src="img/register_img/chengxing.png"/></a>
					<a href="javascript:;"><img src="img/register_img/yinlian.png"/></a>
					<a href="javascript:;"><img src="img/register_img/chengxin.png"/></a>
					<a href="javascript:;"><img src="img/register_img/police.png"/></a>
				</div>
			</div>
		</div>

		
		<!-------------------------bottom button start----------------------------->
		<div id="bottom-button">
			<div class="bottom-online-server">
	
			</div>
			<div class="service-number">
				<span>400-858-2020</span>
			</div>
			<div class="back-to-top">
				
			</div>
		</div>
		<!-------------------------bottom button end---------------------------->
	</body>
</html>
